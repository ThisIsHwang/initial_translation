hf_model_id: google/gemma-3-27b-it
served_model_name: gemma-3-27b-it
prompt_style: custom

vllm:
  port: 8000
  host: 0.0.0.0
  dtype: auto
  # 27B class models usually fit on a single H100 (80GB). If you want higher throughput,
  # you can increase this (e.g., 2) but it will consume more GPUs.
  tensor_parallel_size: 1
  gpu_memory_utilization: 0.90
  max_model_len: 128000
  trust_remote_code: false
  extra_args: []

prompt:
  system: ""
  user: "You are a professional {source_lang} ({src_lang_code}) to {target_lang} ({tgt_lang_code}) translator. Your goal is to accurately convey the meaning and nuances of the original {source_lang} text while adhering to {target_lang} grammar, vocabulary, and cultural sensitivities.\nProduce only the {target_lang} translation, without any additional explanations or commentary. Please translate the following {source_lang} text into {target_lang}:\n\n\n{text}"

generation_defaults:
  temperature: 0.0
  top_p: 1.0
  max_tokens: 64000
  stop: []
