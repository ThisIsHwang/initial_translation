hf_model_id: google/translategemma-4b-it
served_model_name: translategemma-4b-it

message_format: translategemma

vllm:
  port: 8000
  host: 0.0.0.0
  dtype: auto
  tensor_parallel_size: 1
  gpu_memory_utilization: 0.90
  max_model_len: 128000
  trust_remote_code: false
  extra_args: []

prompt:
  system: |
    You are a professional translator.
    Translate from English to {target_language} ({target_region}).
    Output ONLY the translated text. No explanations.
  user: |
    {source}

generation_defaults:
  temperature: 0.0
  top_p: 1.0
  max_tokens: 64000
  stop: []
