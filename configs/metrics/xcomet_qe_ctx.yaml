# QE COMET with document context (DocCOMET-style)
type: comet
mode: qe
model: Unbabel/wmt23-cometkiwi-da-xxl

# Context settings
enable_context: true
context_window: 2
context_separator: "</s>"
context_separator_with_spaces: false
context_append_current: true
context_append_delimiter: "\n"
context_append_only_if_context: true
# context_doc_field defaults to "document_id"
# context_order_field is auto-inferred (segment_id/no/idx)

direction: higher_is_better
batch_size: 8
gpus: 1
