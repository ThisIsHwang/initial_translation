# Reference-based COMET with document context (DocCOMET-style)
type: comet
mode: ref
model: Unbabel/XCOMET-XXL

# Context settings
enable_context: true
context_window: 2
context_separator: "</s>"
# context_doc_field defaults to "document_id"
# context_order_field is auto-inferred (segment_id/no/idx)

# If true, try to export error spans when available.
export_error_spans: true

direction: higher_is_better
batch_size: 8
gpus: 1
